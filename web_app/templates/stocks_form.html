    <!-- chat gpt "update this form to use bootstrap 5 styling" provides: -->
    <div class="container mt-5">
        <h2>Stocks Form</h2>

        <p>Request some stock market data...</p>

        <form action="/stocks/dashboard" method="POST">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol:</label>
                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="MSFT" value="MSFT">
            </div>

            <div class="mb-3">
                <label for="risk_level" class="form-label">Risk Tolerance:</label>
                <select class="form-select" id="risk_level" name="risk_level">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
